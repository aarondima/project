{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Products</h1>
    <table class="table table-striped">
      <thread>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </thread>
      <tbody>
        {% for product in products %}
          <tr>
            <th scope="row">{{loop.index0}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.available}}</td>
          </tr>
          {% endfor %}
      </tbody>

    </table>
  </div>

{% endblock %}
